<html>
<head>
	<title>Calendar test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/tadaaapickr.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/tadaaapickr.js"></script>

	<script type="text/javascript" src="js/CalendarTools.js"></script>
	<script type="text/javascript" src="js/locales/dates.locales.fr.js"></script>

	<script type="text/javascript">
		$(function onload() {
			$("article[lang='en'] input.date").datepicker();
			$("article[lang='fr'] input.date").datepicker({
				language: "fr",
				dateFormat: "dd/mm/yyyy",
				firstDayOfWeek: 1
			});
		});
	</script>
</head>
<body>
<h1>Tadaa Calendar Test</h1>

<hr/>

<article class="container span5" lang="en">

<form class="well">
	<h2>Once upon a time</h2>
	<label>When was it : <input type="text" class="date" size="10"/></label>
	<label>Tell us more abpout it : <input type="text"/></label>


	<h2>Long long ago..</h2>
	<label>Do you remember when ? <input type="text" class="date" size="10" /></label>

	<h2>In a faraway galaxy..</h2>
	<label>That's when i was born : <input type="text" class="date" size="10" /></label>

</form>

</article>

<article class="container span5" lang="fr">

	<form class="well">
		<h2>Il était une fois</h2>
		<label>Entrez une date ici : <input id="txtFromDate" type="text" class="date" size="10"/></label>
		<label>Dites nous en plus : <input id="txtComment" type="text"/></label>


		<h2>Il y a bien longtemps..</h2>
		<label>Et puis quoi encore : <input id="txtToDate" type="text" class="date" size="10" /></label>

		<h2>Dans une galaxie très lointaine..</h2>
		<label>C'est à ce moment que je suis né : <input type="text" class="date" size="10" /></label>

	</form>

</article>

</body>
</html>
